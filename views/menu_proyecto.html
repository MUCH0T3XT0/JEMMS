<!DOCTYPE html>
<html lang="en">

            <a class="navbar-brand" >
                <img src="./appix-logo.png" width="140" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                </ul>
                <!-- Utilizar ms-auto para empujar al margen derecho -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Cerrar Sesión</a>
                    </li>
                </ul>

    <nav class="boton" aria-label="Page navigation example">

            </a>
          </li>
            </a>
          </li>
        </ul>

        <span class="status-label">Estado:</span>
        <span class="status-value">ACTIVO</span>
    </div>

    <div class="container">
        <div class="progress" style="--i:85; --clr: #438cf9;">
            <h3> 80 <span> % </span></h3>
        </div>
    </div>

        <h3>Finalización de proyecto en <br> 20 días</h3>
    </div>
        <div class= "text-center"> 
            <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" id="info_p">Información del proyecto</button>
                    <button class="btn btn-primary" type="button" id="reporte">Reporte</button>
            </div>
    </div>
